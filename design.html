<!DOCTYPE html>
<html>
<head>
  <title>About Me</title>
  <link rel="stylesheet" href="Kawaii_portfolio.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,400&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <img src="logo.png" alt="Logo" class="logo">
        <a href="Kawaii_portfolio.html">Home</a>
        <a href="About.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>
      
      

  <div class="intro-section">
    <button class="intro-image-button">
      <img src="emolai.png" alt="Emily portrait" class="intro-image">
    </button>
    <div class="intro-text">
      <h1>
        <span class="cute-hello">About Me</span><br>
        <span class="big-name">I’m Emily</span>
      </h1>
    </div>
  </div>

  <div class="gallery-grid">
    <img src="Label cond.png" alt="Conditioner Label Design">
    <img src="Label sham.png" alt="Shampoo Label Design">
    <img src="Refil.png" alt="Refill Label Background">
    <img src="shampoo-bottle.png" alt="Rendered Shampoo Bottle">
  </div>
  
  <div class="popup" id="popup">
    <span id="closePopup">&times;</span>
    <img src="" alt="Popup Image" id="popupImg">
  </div>
  <script>
    const galleryImages = document.querySelectorAll('.gallery-grid img');
    const popup = document.getElementById('popup');
    const popupImg = document.getElementById('popupImg');
    const closePopup = document.getElementById('closePopup');
  
    galleryImages.forEach(img => {
      img.addEventListener('click', () => {
        popup.style.display = 'flex';
        popupImg.src = img.src;
      });
    });
  
    closePopup.addEventListener('click', () => {
      popup.style.display = 'none';
    });
  
    popup.addEventListener('click', (e) => {
      if (e.target === popup) popup.style.display = 'none';
    });
  </script>
  

  <footer class="footer">
    © 2025 Emily Gulliford, All Rights Reserved.
  </footer>
</body>
</html>
