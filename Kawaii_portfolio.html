<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modernized Portfolio</title>
  <link rel="stylesheet" href="Kawaii_portfolio.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,400&display=swap" rel="stylesheet">
  <style>
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
      padding: 30px;
      max-width: 1000px;
      margin: 0 auto 80px;
    }
    .gallery-grid img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }
    .gallery-grid img:hover {
      transform: scale(1.05);
    }
    .popup {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .popup img {
      max-width: 90vw;
      max-height: 90vh;
      border: 12px solid #fff;
      border-radius: 12px;
    }
    .popup span {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 40px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <img src="logo.png" alt="Logo" class="logo">
    <a href="#">Home</a>
    <a href="About.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>
  

  <div class="intro-section">
    <button class="intro-image-button">
      <img src="emolai.png" alt="Emily portrait" class="intro-image">
    </button>
    <div class="intro-text">
      <h1>
        <span class="cute-hello">Hello</span><br>
        <span class="big-name">I’m Emily</span>
      </h1>
    </div>
  </div>

  <div class="container">
    <h1>I'm an 
      <button type="button" onclick="window.location.href='Art.html'">Artist</button>, 
      <button type="button" onclick="window.location.href='design.html'">Designer</button>, 
      and <button type="button" onclick="window.location.href='Photography.html'">Photographer</button>
    </h1>
  </div>
  

  <div class="carousel-container">
    <button class="carousel-button left" onclick="scrollCarousel(-1)">‹</button>
    <div class="carousel-track" id="carouselTrack">
      <img src="Arvin1.png" alt="Slide 1" class="carousel-slide">
      <img src="Arvin2.png" alt="Slide 2" class="carousel-slide">
      <img src="Arvin3.png" alt="Slide 3" class="carousel-slide">
      <img src="Arvin4.png" alt="Slide 4" class="carousel-slide">
      <img src="Arvin5.png" alt="Slide 5" class="carousel-slide">
    </div>
    <button class="carousel-button right" onclick="scrollCarousel(1)">›</button>
  </div>

  <div class="gallery-grid">
    <img src="Label cond.png" alt="Conditioner Label">
    <img src="Label sham.png" alt="Shampoo Label">
    <img src="Refil.png" alt="Label Background Refill Style">
    <img src="shampoo-bottle.png" alt="Rendered Shampoo Bottle">
  </div>
  
  <div class="popup" id="popup">
    <span id="closePopup">&times;</span>
    <img src="" alt="Popup Image" id="popupImg">
  </div>

  <footer class="footer">
    © 2025 Emily Gulliford, All Rights Reserved.
  </footer>

  <script>
    function scrollCarousel(direction) {
      const track = document.getElementById('carouselTrack');
      const scrollAmount = 270;
      track.scrollBy({ left: direction * scrollAmount, behavior: 'smooth' });
    }

    const galleryImages = document.querySelectorAll('.gallery-grid img');
    const popup = document.getElementById('popup');
    const popupImg = document.getElementById('popupImg');
    const closePopup = document.getElementById('closePopup');

    galleryImages.forEach(img => {
      img.addEventListener('click', () => {
        popup.style.display = 'flex';
        popupImg.src = img.src;
      });
    });

    closePopup.addEventListener('click', () => {
      popup.style.display = 'none';
    });
  </script>
  
</body>
</html>
